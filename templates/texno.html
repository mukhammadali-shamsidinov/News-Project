{% extends 'base.html' %}
{% load hitcount_tags %}
{% block title %} Texnologik Xabarlar {% endblock title %}
{% block content %}
<div class="container mx-auto">
  <div class="row p-3 m-3" style="border-left: 2px solid #000;">
    {% for texno in texno_news %}
    <div class="col-12 m-5 p-3" >
      <a href="{{texno.get_absolute_url}}">
        <b>{{texno.published_time}}</b>
              <b>
                <i class="fa-solid fa-eye" aria-hidden="true"></i>{% get_hit_count for texno %}
            </b>
        <div class="d-flex align-items-center">
          <img width="100" height="100" src="{{texno.image.url}}" alt="">
          
          <span>{{texno.title}}</span>
        </div>
      </a>
     
    </div>
    <br>
    {% endfor %}
  </div>
</div>
{% endblock content %}
