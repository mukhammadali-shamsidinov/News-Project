{% extends 'base.html' %}
{% load hitcount_tags %}
{% block title %} Mahalliy Xabarlar {% endblock title %}
{% block content %}
<div class="container mx-auto">
  <div class="row p-3 m-3">
    {% for local in local_news %}
    <div class="col-12 m-5 p-3" >
      <div class="card">
        <span class="badge badge-info">{{local.published_time}}</span>
                    <b>
                <i class="fa-solid fa-eye" aria-hidden="true"></i>{% get_hit_count for local %}
            </b>
      <a href="{{local.get_absolute_url}}">
        

        <div class="d-flex align-items-center">
          <img width="100" height="100" class="img-thumbnail" src="{{local.image.url}}" alt="">
       
          <span>{{local.title}}</span>

        </div>
      </a>
      </div>
     
    </div>
    <br>
    {% endfor %}
  </div>
</div>
{% endblock content %}
