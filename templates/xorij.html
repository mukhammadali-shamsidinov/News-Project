{% extends 'base.html' %}
{% load hitcount_tags %}
{% block title %} Xorij Xabarlar {% endblock title %}
{% block content %}
<div class="container mx-auto">
  <div class="row p-3 m-3" style="border-left: 2px solid #000;">
    {% for xorij in xorij_news %}
    <div class="col-12 m-5 p-3" >
      <a href="{{xorij.get_absolute_url}}">
        <b>{{xorij.published_time}}</b>
              <b>
                <i class="fa-solid fa-eye" aria-hidden="true"></i>{% get_hit_count for xorij %}
            </b>

        <div class="d-flex align-items-center">
          <img width="100" height="100" src="{{xorij.image.url}}" alt="">
          <span>{{xorij.title}}</span>
        </div>
      </a>
     
    </div>
    <br>
    {% endfor %}
  </div>
</div>
{% endblock content %}
