{% extends 'base.html' %}
{% load static %}
{% block title %}Password Change{% endblock title %}
{% block content %}
<div class="container">
  <form id="myForm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-success mt-3">Change Password</button>
 </form>
</div>

{% endblock content %}
