<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News</title>
</head>
<body>
  <h1>All News</h1>
  {% for news in news_list %}
  <a href="{% url 'news_detail' news.id %}">
    <li>{{news.title}}</li>
  </a>
  {% endfor %}
</body>
</html>
